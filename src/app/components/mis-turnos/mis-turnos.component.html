<header>
    <nav class="navbar navbar-expand-md  navbar-dark bg-primary fixed-top ">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
         
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['']" routerLinkActive="router-link-active" >Volver al inicio</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <button class="btn btn-outline-danger my-2 my-sm-0" [routerLink]="['/Login']" routerLinkActive="router-link-active" >Salir</button>

  </header>

<div  class="divTable" *ngIf="cargando">
    <p-table [globalFilterFields]="['paciente','estado']"  [columns]="cols" [value]="turnos" [paginator]="true" [rows]="10" >
      <ng-template pTemplate="caption"  >
        <div class="table-header">
            Lista de turnos
            <span class="p-input-icon-right">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="table.filterGlobal($event.target.value, 'contains')"  />
            </span>
        </div>
    </ng-template>
      <ng-template pTemplate="header" let-columns >
          <tr [ngClass]="{'cabecera': true}" >
              <th  *ngFor="let col of columns" [pSortableColumn]="col.field">{{col.header}}<p-sortIcon [field]="col.field">
  
              </p-sortIcon>
            </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-turno let-columns="columns">
          <tr [ngClass]="{'fila': true}">
            <td *ngFor="let col of columns" >
              {{turno[col.field]}}
            </td>
          </tr>
      </ng-template>
  </p-table>
  </div>
