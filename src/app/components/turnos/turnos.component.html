<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Solicitar turno</mat-card-title>
            </mat-card-header>

            <form class="example-form">

                <mat-card-content>
                    <mat-form-field appearance="fill"  pTooltip="Elija la especialidad">
                        <mat-label>Especialidad</mat-label>
                        <mat-select (openedChange)="comboChange($event)" [formControl]="toppings">
                            <mat-option *ngFor="let especialidad of especialidades" [value]="especialidad">
                                {{especialidad}}</mat-option>
                        </mat-select>
                    </mat-form-field>


                    <mat-form-field class="example-full-width" appearance="fill"  pTooltip="Elija cuando quiere atenderse">
                        <mat-label>Fecha</mat-label>
                        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>

                      <mat-form-field appearance="fill" pTooltip="Horarios disponibles">
                        <mat-label>Horario</mat-label>
                        <mat-select (openedChange)="comboChange($event)" [formControl]="toppings">
                            <mat-option *ngFor="let horario of horarios" [value]="horario">
                                {{horario}}</mat-option>
                        </mat-select>
                    </mat-form-field>

              
                </mat-card-content>

                <button mat-raised-button color="primary" class="btn-block" (click)="Confirm()">Confirmar</button>
                <button mat-raised-button color="warn" class="btn-block" (click)="Cancel()">Cancelar</button>

            </form>
        </mat-card>
    </div>


</body>
