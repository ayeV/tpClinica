<app-menu></app-menu>
<div  class="container"  style="margin-top: 60px;">
    <button type="button" pButton label="Ver gráfico estadístico de logueos en el sistema" (click)="setVerGrafico2()"
    class="p-button-info"></button>
    <div>
        <button type="button" pButton label="Ver gráfico estadístico de turnos" (click)="setVerGrafico1()"
        class="p-button-info"></button>
    </div>
    <div>
        <button type="button" pButton label="Ver gráfico estadístico de médicos" (click)="setVerGrafico3()"
        class="p-button-info"></button>
    </div>
</div>
<div *ngIf="verGrafico1">
    <div id="chart" class="container"  style="margin-top: 60px;">
        <p-chart type="bar" [data]="data" ></p-chart>
    </div>
    <div class="container" >
        <button type="button" pButton label="Descargar pdf" (click)="downloadPdfGraficoBarra1()"
        class="p-button-success"></button>
    </div>
</div>

<div *ngIf="verGrafico2">
    <div id="chart2" class="container"  style="margin-top: 60px;">
        <p-chart type="bar" [data]="data2" ></p-chart>
    </div>
    <div class="container" >
        <button type="button" pButton label="Descargar pdf" (click)="downloadPdfGraficoBarra2()"
        class="p-button-success"></button>
    </div> 
</div>

<div *ngIf="verGrafico3">
    <div id="chart3" class="container"  style="margin-top: 60px;">
        <p-chart type="bar" [data]="data3" ></p-chart>
    </div>
    <div class="container" >
        <button type="button" pButton label="Descargar pdf" (click)="downloadPdfGraficoBarra3()"
        class="p-button-success"></button>
    </div> 
</div>
